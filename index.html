<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="calculator">
      <div class="display">02</div>
      <div class="buttons">
        <div class="left">
          <div class="numbersBtns">
            <button class="9">9</button>
            <button class="8">8</button>
            <button class="7">7</button>
            <button class="6">6</button>
            <button class="5">5</button>
            <button class="4">4</button>
            <button class="3">3</button>
            <button class="2">2</button>
            <button class="1">1</button>
          </div>
          <div class="bottomBtns">
            <button class=".">.</button>
            <button class="0">0</button>
            <button class="=">=</button>
          </div>
        </div>
        <div class="functionBtns">
          <button class="*">*</button>
          <button class="/">/</button>
          <button class="-">-</button>
          <button class="+">+</button>
        </div>
      </div>
    </div>
    <script src="./javascript.js"></script>
  </body>
</html>
